        //시작했을 때
        function start() {
            //제이쿼리 문법
            $(".start").hide(); 
            $(".question").show();
            next();//바로 첫번째 문제가 나오도록 함
        }

        //A버튼 클릭시 실행
        $("#A").click(function(){
            var type = $("#type").val();//EI 값 변수화
            var preValue = $("#" + type).val();//id EI의 값 변수화
            $("#" + type).val(parseInt(preValue) + 1);//id EI의 값+1 후 다시 저장
            next();
            document.getElementById("none")[0].click();
            document.getElementById("none").click();
            $("#none").trigger("click");
            $("#A").load(location.href + "#A");
        });

        //B버튼 클릭시 실행
        $("#B").click(function(){
            next();
            document.getElementById("none")[0].click();
            document.getElementById("none").click();
            $("#none").last().trigger("click");
            $("#B").load(location.href + "#B");
        });

        //뒤로가기 버튼 클릭시 실행
        $("#pre").click(function(){
            previous();
            document.getElementById("none")[0].click();
            $("#none").last().trigger("click");
        });

        //메타태그 변경 함수
        function MetaTagsChange(url,stitle,scontent,simg){
            $("#meta_image_src").attr("href", simg); // 트위터 카드를 사용하는 URL이다.
            // 트위터 관련 메타태그
            $("#meta_twitter_url").attr("content", url); // 트위터 카드를 사용하는 URL이다.
            $("#meta_twitter_title").attr("content", stitle+" [https://cafe-forest-mbti.netlify.app/]"); // 트위터 카드에 나타날 제목
            $("#meta_twitter_description").attr("content", scontent); // 트위터 카드에 나타날 요약 설명
            $("#meta_twitter_image").attr("content", simg); // 트위터 카드에 보여줄 이미지
        
            // 페이스북 관련 메타태그
            $("#meta_og_title").attr("content", stitle); //    제목표시
            $("#meta_og_image").attr("content", simg); //    이미지경로 w:90px , h:60px(이미지를 여러 개 지정할 수 있음)
            $("#meta_og_site_name").attr("content", stitle+" [https://cafe-forest-mbti.netlify.app/]"); //    사이트 이름
            $("#meta_og_url").attr("content", url); //    표시하고싶은URL
            $("#meta_og_description").attr("content", scontent); //    본문내용

            // 네이트온 관련 메타태그
            $("#meta_nate_title").attr("content", stitle); //    제목표시
            $("#meta_nate_description").attr("content", scontent); //    본문내용
            $("#meta_nate_site_name").attr("content", stitle+" [https://cafe-forest-mbti.netlify.app/]"); //    사이트 이름
            $("#meta_nate_url").attr("content",url); //    표시하고싶은URL
            $("#meta_nate_image").attr("content", simg); //    이미지경로
        
        }

        //다음 문제로 넘어가는 함수
        function next() {
            if(num == 13) { //모든 문제를 다 풀었을 때
                $(".question").hide();
                $(".result").show();


                //결과값 연산
                var mbti = "";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";

                //alert(mbti);//테스트용 코드-무슨 mbti 뜨는지 확인

                //화면에 해당하는 동물 보여주기
                $("#img").attr("src", result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain1").html(result[mbti]["explain1"]);
                $("#explain2").html(result[mbti]["explain2"]);

                // 궁합 리스트
                $("#img-drink").attr("src", result[mbti]["img-drink"]);
                $("#img-couple").attr("src", result[mbti]["img-couple"]);

                $("#explain3").html(result[mbti]["explain3"]);
                $("#couple").html(result[mbti]["couple"]);

                MetaTagsChange("https://cafe-forest-mbti.netlify.app/",result[mbti]["explain1"],result[mbti]["explain2"],result[mbti]["img"]);

                $("#meta_og_title").attr("content", "stitle"); //    제목표시

                // var meta = document.createElement('meta');
                // meta.setAttribute('apple-touch-startup-image', result[mbti]["img"]);
                // meta.setAttribute('og:image',result[mbti]["img"]);
                // meta.setAttribute('twitter:image',result[mbti]["img"]);
                // document.getElementsByTagName('head')[0].appendChild(meta);


            } else {
                //해당 값의 html 코드(글씨)부분/val 부분을 바꿈
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            } 
        }

        //이전 문제로 돌아가는 함수
        function previous() {
            if(num > 1){
                //해당 값의 html 코드(글씨)부분/val 부분을 바꿈
                $("#title").html(q[num-1]["title"]);
                $("#type").val(q[num-1]["type"]);
                $("#A").html(q[num-1]["A"]);
                $("#B").html(q[num-1]["B"]);
                num--;
            } 
        }

    </script>
